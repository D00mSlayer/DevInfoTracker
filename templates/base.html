<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[% block title %]AppLens[% endblock %]</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="[[ url_for('static', filename='css/custom.css') ]]">
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <!-- Navigation will be handled in the SPA -->

    <div ng-app="appLensApp" ng-controller="MainController">
        [% block content %][% endblock %]
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="[[ url_for('static', filename='js/app.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/environments.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/jenkins.js') ]]"></script>
    <script src="[[ url_for('static', filename='js/jira.js') ]]"></script>
    
    [% block scripts %][% endblock %]
</body>
</html>
